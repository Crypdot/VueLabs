<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Lab 1 & 5</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <input v-model="message" placeholder="Write something">
    <br>
    <strong>{{message}}</strong>
    <br>
    <strong>{{realTimeLength}}</strong>
</div>

<script>
    let app = new Vue({
      el: '#app',
      data:{
        message: ''
      },
      computed:{
        realTimeLength: function(){
          return this.message.length;
        }
      }
    })
</script>
</body>
</html>

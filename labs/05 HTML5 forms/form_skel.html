<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
		<link href="form.css" type="text/css" rel="stylesheet"/>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				<fieldset>
					<legend>Student information</legend>
					Name: <input type="text" name="studentname" placeholder="Nimi" pattern="[A-Za-z]" title="Ole hyvä ja anna nimesi"/>
					Student id: <input type="text" name="id" placeholder="xxxxxxx" pattern="d{7}" title="Ole hyvä ja anna opiskelijanumerosi" />
					Email: <input type="email" name="email" placeholder="etu.suku@koulu.fi" pattern="+@metropolia.com" title="Ole hyvä ja laita sähköpostiosoitteesi."/>
				</fieldset>
			</div>

			<div>
				<fieldset>
					<legend>Class tasks</legend>
					Assignment: <input type="text" name="assignment" placeholder="Tehtävä" required title="Ole hyvä ja täytä kenttä"/>
					Code: <input type="text" name="code" placeholder="Koodi" required title="Ole hyvä ja täytä kenttä"/>
					Cheat: <label><input type="checkbox" name="cheat"/></label>
				</fieldset>
			</div>

			<div>
				Pay: <br>
				<form action="">
					<fieldset>
						<legend>Credit Card</legend>
						<label><input type="radio" name="card" value="visa">Visa</label>
						<label><input type="radio" name="card" value="paypal">PayPal </label>
						<label><input type="radio" name="card" value="mastercard">MasterCard </label>
					</fieldset>
				</form>
			</div>
			<div>
				Score:
				<select name="score" required>
					<option value="lowscore">Low score</option>
					<option value="medscore">Medium score</option>
					<option value="hiscore">High Score</option>
				</select>
			</div>
			<input type="submit" name="submit"/>
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>

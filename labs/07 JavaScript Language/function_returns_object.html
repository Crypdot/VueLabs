<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
            engine: makeEngine(),
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0
		};
		return car;
	}

	function makeEngine(){
	  let cylinders = ["One", "Two", "Four", "Six", "Eight", "Twelve"];
	  let ccVolume = ["100cc", "200cc", "300cc", "600cc", "1000cc", "4000cc"];
	  let fuelType = ["Diesel", "Petrol", "Electric", "Solar", "Nuclear"];
	  let maxTrq = [100, 200, 300, 4000, 6000];

	  let rand1 = Math.floor(Math.random() * cylinders.length);
      let rand2 = Math.floor(Math.random() * ccVolume.length);
      let rand3 = Math.floor(Math.random() * fuelType.length);
      let rand4 = Math.floor(Math.random() * maxTrq.length);

      let engine = {
        cylinders: cylinders[rand1],
        ccVolume: ccVolume[rand2],
        fuelType: fuelType[rand3],
        maxTrq: maxTrq[rand4]
      };
      return engine;

    }

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + " with " +car.engine.cylinders+ " cylinders, a volume of "+car.engine.ccVolume+"'s and it runs on "+car.engine.fuelType+"!");
	}

	var carToSell = makeCar();
	displayCar(carToSell);

  </script>
</head>
<body></body>
</html>

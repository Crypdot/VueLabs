<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>
window.onload = init;

function init(){
  //var test = document.getElementById("employeeData");
  makeText();
  makeJSON();
}
var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var employee={
  name: {
    first: "John",
    second: "Doe"},
  Status: "Terminated",
  Salary: 1800,
}

function makeText(){
  var johnString = JSON.stringify(employee);
  var test = document.getElementById("employeeData");
  test.innerHTML = "test"+johnString;
}

function makeJSON(){
  var nameString = JSON.stringify(employee.name.first +" "+employee.name.second);
  var textJSON = document.getElementById("employeeDataJSON");
  textJSON.innerHTML = " "+nameString;
}


  </script>
</head>
<body>
<div id="employee">Here's John!
  <p id="employeeData"></p>
</div>
<div id="employeeJSON">Here's John as a JSON!
  <p id="employeeDataJSON"></p>
</div>
</body>
</html>

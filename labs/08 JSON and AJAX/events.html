<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
  var div = document.getElementById("clickme");
  var mousediv = document.getElementById("mouseover");

  if (div.addEventListener) {
    div.addEventListener("click", handleClick, false);
  } else if (div.attachEvent) {
    div.attachEvent("click", handleClick);
  };

  div.addEventListener("mouseover", handleHover);
  mousediv.addEventListener("mouseover", handleHover);

}

function handleHover(e){
  var evt = e || window.event;
  var target;
  if (evt.target) {
    target = evt.target;
  } else {
    target = evt.srcElement;
  }
  alert("You hovered over "+target.id+"!");
}

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div>
  <span id="mouseover">Mouse me over!</span>
</div>
</body>
</html>

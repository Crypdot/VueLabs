<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coffee Constructor</title>
<script>

  Object.prototype.sip = function(){return "Hmm, tasty!"};
  //Tea.prototype.sip = function(){return "Hmm, tasty!"};
  //Coffee.prototype.sip = function(){return "Hmm, tasty!"};

function Tea(type, ounces){
  this.type = type;
  this.ounces = ounces;

  this.getSteepTime = function(){
    if (this.ounces === 10) {
      return "two minutes";
    } else if (this.ounces === 15) {
      return "five minutes";
    } else if (this.ounces === 20) {
      return "eight minutes";
    }
  }

  this.order = function(){
    let orderMsg;
    switch(this.getSteepTime()){
      case "two minutes":
      case "five minutes":
      case "eight minutes":
        orderMsg = "You've ordered some " +this.type+ " tea, with a steeping time of "+this.getSteepTime()+".";
        break;
        default:
          orderMsg = "We don't have any "+this.type+" in that sizes.";
          break;
    }
    return orderMsg;

  };
}

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};
	this.order = function() {
		var msg;
		switch (this.getSize()) {
			case "small":
			case "medium":
			case "large":
				msg = "You've ordered a " + this.getSize() + " " + this.roast + " coffee.";
				break;
			default:
				msg = "We don't have a " + this.roast + " in that size!";
				break;
		}
		return msg;
	};
}

var coffee = new Coffee("House Blend", 12);
console.log(coffee.order());

var darkRoast = new Coffee("Dark Roast", 16);
console.log(darkRoast.order());

var specialBlend = new Coffee("Special Blend", 200);
console.log(specialBlend.order());

var greenTea = new Tea("Green tea", 10);
console.log(greenTea.order());

var earlTea = new Tea("Earl Gray", 19);
console.log(earlTea.order());

console.log(earlTea.sip());


</script>
</head>

</body>
</html>
